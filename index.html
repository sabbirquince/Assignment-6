<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">

    <h4 class="mt-2 text-center">Search Image For Creating Slider</h4>


    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-dark mb-2">Search</button>
    </div>


    <section class="images">

      <div class="justify-content-around align-items-center py-3 my-3 border rounded rounded-3 gallery-header">

        <h3 class="head-title text-center">Select Image to Create Slider</h3>

        <div class="input-group col-md-3 mb-2 mb-md-0">
          <!-- BUG: 3 -->
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>

        <button id="create-slider" class="btn btn-dark px-5">Create slider</button>

      </div>

    </section>

    <div class="row gallery py-4"></div>

    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>

      <div class="dots d-flex w-100 justify-content-center align-items-center">
        <span class="dot bg-dark" onclick="changeItem(-1)">&lsaquo;</span>
        <span class="dot bg-dark" onclick="changeItem(1)">&rsaquo;</span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
